<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Список отделов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Отделы</h1>
      <a
        href="/departments/add"
        class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block"
        >Добавить отдел</a
      >
      <table class="min-w-full bg-white shadow-md rounded mb-4">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Название</th>
            <th class="py-2 px-4 border-b">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="department : ${departments}">
            <td class="py-2 px-4 border-b" th:text="${department.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${department.name}"></td>
            <td class="py-2 px-4 border-b">
              <a
                th:href="@{'/departments/edit/' + ${department.id}}"
                class="text-blue-600 hover:underline"
                >Редактировать</a
              >
              |
              <a
                th:href="@{'/departments/delete/' + ${department.id}}"
                class="text-red-600 hover:underline"
                >Удалить</a
              >
              |
              <a
                th:href="@{'/departments/' + ${department.id} + '/employees'}"
                class="text-green-600 hover:underline"
                >Сотрудники</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <a href="/" class="text-gray-700 hover:underline">На главную</a>
    </div>
  </body>
</html>
