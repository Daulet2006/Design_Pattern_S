<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Форма проекта</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4" th:text="${project.id} != null ? 'Редактировать проект' : 'Создать проект'"></h1>
      <form th:action="${project.id} != null ? @{'/projects/edit/' + ${project.id}} : @{/projects/add}" th:object="${project}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Название:</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" th:field="*{name}" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Описание:</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" type="text" th:field="*{description}" required>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Сохранить</button>
          <a href="/projects" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">К списку проектов</a>
        </div>
      </form>
      <a href="/" class="text-blue-500 hover:text-blue-800">На главную</a>
    </div>
  </body>
</html>
