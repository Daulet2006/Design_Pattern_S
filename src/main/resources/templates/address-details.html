<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Детали адреса</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-md p-8">
      <h1 class="text-2xl font-bold mb-4">Детали адреса</h1>
      <div class="mb-4">
        <p>
          <strong class="font-semibold">ID:</strong>
          <span th:text="${address.id}"></span>
        </p>
        <p>
          <strong class="font-semibold">Город:</strong>
          <span th:text="${address.city}"></span>
        </p>
        <p>
          <strong class="font-semibold">Улица:</strong>
          <span th:text="${address.street}"></span>
        </p>
        <p>
          <strong class="font-semibold">Здание:</strong>
          <span th:text="${address.building}"></span>
        </p>
      </div>
      <div class="flex gap-4">
        <a
          th:href="@{'/addresses/edit/' + ${address.id}}"
          class="text-yellow-600 hover:underline"
          >Редактировать</a
        >
        <form
          th:action="@{'/addresses/delete/' + ${address.id}}"
          method="post"
          onsubmit="return confirm('Удалить адрес?');"
          style="display: inline"
        >
          <button
            type="submit"
            class="text-red-600 hover:underline bg-transparent border-none cursor-pointer p-0"
          >
            Удалить
          </button>
        </form>
      </div>
      <div class="mt-6">
        <a th:href="@{/addresses}" class="text-blue-600 hover:underline"
          >К списку адресов</a
        >
        |
        <a th:href="@{/}" class="text-blue-600 hover:underline">На главную</a>
      </div>
    </div>
  </body>
</html>
