<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Список проектов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Список проектов</h1>
      <a href="/projects/add" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Добавить проект</a>
      <table class="min-w-full bg-white shadow-md rounded mb-4">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Название</th>
            <th class="py-2 px-4 border-b">Описание</th>
            <th class="py-2 px-4 border-b">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project : ${projects}" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b" th:text="${project.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${project.name}"></td>
            <td class="py-2 px-4 border-b" th:text="${project.description}"></td>
            <td class="py-2 px-4 border-b">
              <a href="#" class="text-blue-500 hover:underline" th:href="@{'/projects/' + ${project.id}}">Просмотр</a> |
              <a href="#" class="text-yellow-500 hover:underline" th:href="@{'/projects/edit/' + ${project.id}}">Редактировать</a> |
              <a href="#" class="text-red-500 hover:underline" th:href="@{'/projects/delete/' + ${project.id}}" onclick="return confirm('Удалить проект?');">Удалить</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="/" class="text-blue-500 hover:text-blue-800">На главную</a>
    </div>
  </body>
</html>
